    <div class="container">
      <div class="text-center mt-5">
          <h1 class="title-form">Nous contacter</h1>
      </div>
  
      <div class="row">
          <div class="col-lg-7 mx-auto">
              <div class="card mt-2 mx-auto p-4 bg-light">
                  <div class="card-body bg-light">
                      <form id="contact-form" role="form" method="post" data-toggle="validator">
                          <div class="controls">
  
                              <!-- Nom et Prénom sur la même ligne pour les grands écrans -->
                              <div class="form-group row">
                                  <div class="col-md-6">
                                      <label for="form_name">Nom</label>
                                      <input id="form_name" type="text" name="name" class="form-control small-text" placeholder="Votre nom" required="required" data-error="Le nom est requis.">
                                      <div class="help-block with-errors"></div>
                                  </div>
                                  <div class="col-md-6">
                                      <label for="form_lastname">Prénom</label>
                                      <input id="form_lastname" type="text" name="surname" class="form-control small-text" placeholder="Votre prénom" required="required" data-error="Le prénom est requis.">
                                      <div class="help-block with-errors"></div>
                                  </div>
                              </div>
  
                              <!-- Email et L'objet de votre message sur la même ligne pour les grands écrans -->
                              <div class="form-group row">
                                  <div class="col-md-6">
                                      <label for="form_email">Email</label>
                                      <input id="form_email" type="email" name="email" class="form-control small-text" placeholder="votre-email@exemple.com" required="required" data-error="Email valide requis.">
                                      <div class="help-block with-errors"></div>
                                  </div>
                                  <div class="col-md-6">
                                    <label for="form_need">L'objet de votre message</label>
                                    <select id="form_need" name="need" class="form-control placeholder-option" required="required" data-error="Veuillez spécifier votre besoin.">
                                        <option value="defaut" disabled selected>-- Choisissez votre motif --</option>
                                        <option>Nous rejoindre</option>
                                        <option>Faire un don</option>
                                        <option>Autre</option>
                                    </select>
                                      <div class="help-block with-errors"></div>
                                  </div>
                              </div>
  
                              <!-- Message -->
                              <div class="form-group">
                                  <label for="form_message">Message</label>
                                  <textarea id="form_message" name="message" class="form-control" placeholder="Écrivez votre message ici" rows="4" required="required" data-error="Veuillez laisser un message."></textarea>
                                  <div class="help-block with-errors"></div>
                              </div>
  
                              <!-- Bouton d'envoi -->
                              <div class="form-group">
                                <button type="submit" class="btn btn-custom btn-send btn-block mx-auto " >Envoyer le message</button>
                            </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
